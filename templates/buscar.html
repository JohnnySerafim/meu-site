<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Buscar Mensagens</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; 
        background-color: blanchedalmond;}
        textarea { width: 100%; height: 150px; margin-top: 10px; }
        .resultado { border: 1px solid #ccc; padding: 10px; margin: 10px 0; white-space: pre-wrap; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Buscar Mensagens Cadastradas</h1>
    <form method="POST">
        <input type="text" name="termo" placeholder="Digite o nome, email ou assunto" required>
        <button type="submit">Buscar</button>
    </form>

    {% if resultados %}
        <h2>Resultados encontrados:</h2>
        {% for resultado in resultados %}
            <div class="resultado">
                {{ resultado }}
            </div>
        {% endfor %}
    {% elif request.method == 'POST' %}
        <p>Nenhum resultado encontrado.</p>
    {% endif %}
</body>
</html>
